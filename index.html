
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Batool Almarzooq</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #fff;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    #auth, #main {
      text-align: center;
    }
    #main {
      display: none;
    }
    input {
      padding: 10px;
      font-size: 1em;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      margin-left: 10px;
      padding: 10px 20px;
      font-size: 1em;
      border: none;
      background-color: #222;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    h1 {
      font-size: 2.5em;
      font-weight: 500;
    }
  </style>
</head>
<body>

<div id="auth">
  <h2>Enter Password</h2>
  <input type="password" id="password" placeholder="Password">
  <button onclick="checkPassword()">Enter</button>
</div>

<div id="main">
  <h1>Batool Almarzooq</h1>
</div>

<script>
  function checkPassword() {
    const input = document.getElementById("password").value;
    if (input === "batool.almarzooq") {
      document.getElementById("auth").style.display = "none";
      document.getElementById("main").style.display = "block";
    } else {
      alert("Incorrect password.");
    }
  }
</script>

</body>
</html>
